sudo: required
dist: xenial
language: python
cache: pip
matrix:
  include:
    - python: 3.6
    - python: 3.7
    - python: 3.8
install:
  - pip install poetry
  - poetry install
before_script:
  - if [[ $TRAVIS_PYTHON_VERSION != "3.8-dev" ]]; then poetry run flake8 .; fi
script:
  - poetry run pylint pytesting_utils
  - poetry run mypy pytesting_utils
  - poetry run black --check .
  - poetry run py.test --cov=pytesting_utils tests/
after_success:
  - coverage combine
  - coverage report
  - coverage xml
  - if [ ! -z "$CODECOV_TOKEN" ] && [ "$TRAVIS_PYTHON_VERSION" == "3.6" ] && [ "$TRAVIS_BRANCH" == "master" ]; then codecov; fi
notifications:
  email:
    - python-test-runner@googlegroups.com
